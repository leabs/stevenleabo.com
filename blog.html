---
layout: blog-index
title: Blog
permalink: /blog/
published: false
subtitle: Some of my thoughts on web development or life in general.
---

<div>
  <br />
  <div class="grid">
    <article style="margin-bottom:0; padding:30px 20px;">
      {% for post in site.posts %}
      <div class="">
        <h2 style="font-size:1.5rem; margin-bottom:12px;"><a  class="text-underline" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-date">{{post.date | date: "%D" }}</p>
        <p>{{post.description | strip_html}}</p>
      </div>
      {% endfor %}
      <br />
      <div class="button-wrapper text-center">
        <a href="/" class="button" style="background: var(--black)">Home</a>
      </div>
    </article>
  </div>
  
</div>
