---
layout: blog-index
title: Blog
permalink: /blog/
subtitle: Some of my thoughts on web development or life in general.
---

<div>
  {% for post in site.posts %}
  <div class="grid">
    <article style="margin-bottom:0; padding:30px 20px;">
      <div class="">
        <h2 style="font-size:1.5rem; margin-bottom:12px;"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p>{{post.date | date: "%D" }}</p>
        <p>{{post.description | strip_html}}</p>
      </div>
    </article>
  </div>
  {% endfor %}
</div>
