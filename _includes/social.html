<div class="grid social-icons">
  <article style="background-color: #0e0d0d">
    <div class="grid">
      <div style="line-height: 140px">
        <a href="https://github.com/leabs"
          ><img
            src="../assets/social/github.svg"
            with="100"
            height="100"
            alt="github dark logo"
            style="max-width: 100px; height: 100%"
        /></a>
      </div>
      <!--List out the two most recently update code repos from https://api.github.com/users/leabs/repos-->
      <script>
        // Get the two most recently updated repos from https://api.github.com/users/leabs/repos
        fetch("https://api.github.com/users/leabs/repos")
          .then((response) => response.json())
          .then((data) => {
            // Sort the repos by most recently updated
            data.sort((a, b) => {
              return new Date(b.pushed_at) - new Date(a.pushed_at);
            });
            // Get the two most recently updated repos
            const repos = data.slice(0, 5);
            // Create a list of the two most recently updated repos
            const list = repos
              .map((repo) => {
                return `<li style="list-style: none; margin-left:0; text-decoration: underline;"><a style="color:#fff;font-size:16px" href="${repo.html_url}">${repo.name}</a></li>`;
              })
              .join("");
            // Add the list to the page
            document.getElementById("github-right").innerHTML += list;
          });
      </script>
      <div id="github-right" class="text-left" style="padding-bottom: 12px">
        <h5
          style="
            color: #fff;
            margin-bottom: 0;
            margin-top: 10px;
            font-size: 20px;
          "
        >
          Recently Updated:
        </h5>
      </div>
    </div>
  </article>
</div>
