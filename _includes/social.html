<div class="grid social-icons">
  <article style="background-color: #0e0d0d; min-height: 238px">
    <div class="grid">
      <div style="line-height: 180px">
        <a href="https://github.com/leabs"
          ><img
            src="../assets/social/github.svg"
            with="100"
            height="100"
            alt="github dark logo"
            style="max-width: 100px; height: 100%"
        /></a>
      </div>
      <script>
        // Get the Six most recently updated repos from https://api.github.com/users/leabs/repos
        fetch("https://api.github.com/users/leabs/repos")
          .then((response) => response.json())
          .then((data) => {
            // Sort the repos by most recently updated
            data.sort((a, b) => {
              return new Date(b.pushed_at) - new Date(a.pushed_at);
            });
            // Get the two most recently updated repos
            const repos = data.slice(0, 4);
            // Create a list of the two most recently updated repos
            const list = repos
              .map((repo) => {
                return `<li style="list-style: none; text-decoration: underline; min-height: 40px; margin:.25rem 0;"><a class="repo-button" style="color:#fff;
                background: 282828;
                border: 1px solid rgba(255, 255, 255, 0.1);
                padding: 5px 10px;
              " href="${repo.html_url}">${repo.name}</a></li>`;
              })
              .join("");
            // Add the list to the page
            document.getElementById("github-right").innerHTML += list;
          });
      </script>
      <div id="github-right" class="text-left" style="padding-bottom: 12px">
        <h5
          style="
            color: #fff;
            margin-bottom: 0;
            margin-top: 10px;
            font-size: 20px;
          "
        >
          Recently Updated:
        </h5>
      </div>
    </div>
  </article>
</div>
