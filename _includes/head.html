<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{site.description}}" />
  <title>{{site.title}} {{ page.title }}</title>
  <link rel="stylesheet" href="{{site.url}}/assets/css/pico.min.css" />
  <link rel="stylesheet" href="{{site.url}}/assets/css/style.css" />
  <script src="{{site.url}}/assets/js/home-header.js"></script>
  <!--If homepage load home-header.js-->
  {% if page.url == '/' %}

  <script src="{{site.url}}/assets/js/contact.js"></script>
  {% endif %}

  <style>
    /* Blue Light scheme (Default) */
    /* Can be forced with data-theme="light" */
    [data-theme="light"],
    :root:not([data-theme="dark"]) {
      --primary: #186cb7;
      --primary-hover: #1976d2;
      --primary-focus: rgba(30, 136, 229, 0.125);
      --primary-inverse: #fff;
      --muted-color: rgba(0, 0, 0, 0.75);
    }

    /* Blue Dark scheme (Auto) */
    /* Automatically enabled if user has Dark mode enabled */
    @media only screen and (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --primary: #186cb7;
        --primary-hover: #2196f3;
        --primary-focus: rgba(30, 136, 229, 0.25);
        --primary-inverse: #fff;
      }
    }

    /* Blue Dark scheme (Forced) */
    /* Enabled if forced with data-theme="dark" */
    [data-theme="dark"] {
      --primary: #186cb7;
      --primary-hover: #2196f3;
      --primary-focus: rgba(30, 136, 229, 0.25);
      --primary-inverse: #fff;
    }

    /* Blue (Common styles) */
    :root {
      --form-element-active-border-color: var(--primary);
      --form-element-focus-color: var(--primary-focus);
      --switch-color: var(--primary-inverse);
      --switch-checked-background-color: var(--primary);
      --nav-link-spacing-vertical: 5px;
      --nav-link-spacing-horizontal: 15px;
      --form-element-spacing-vertical: 5px;
      --form-element-spacing-horizontal: 15px;
      --border-radius: 0;
    }
  </style>

  <script src="/assets/js/three.r134.min.js"></script>
  <script src="/assets/js/vanta.waves.min.js"></script>
</head>
