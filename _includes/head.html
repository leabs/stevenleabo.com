<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{site.description}}" />
  <title>{{site.title}} {{ page.title }}</title>
  <link rel="stylesheet" href="{{site.url}}/assets/css/pico.min.css" />
  <link rel="stylesheet" href="{{site.url}}/assets/css/style.css" />

  <link rel="stylesheet" href="{{site.url}}/assets/css/img-compare.css" />
  <!--If homepage load home-header.js-->
  {% if page.url == '/' %}
  <script src="{{site.url}}/assets/js/home-header.js"></script>
  <script src="{{site.url}}/assets/js/modal.min.js"></script>
  {% endif %}
  <script>
    /*Making event listeners passive to improve scrolling performance*/
    addEventListener(
      document,
      "touchstart",
      function (e) {
        console.log(e.defaultPrevented); // will be false
        e.preventDefault(); // does nothing since the listener is passive
        console.log(e.defaultPrevented); // still false
      },
      Modernizr.passiveeventlisteners ? { passive: true } : false
    );
  </script>

  <style>
    :root {
      --primary: #00acc1;
      --muted-color: hsl(205deg, 10%, 80%);
    }
    /* Cyan Light scheme (Default) */
    /* Can be forced with data-theme="light" */
    [data-theme="light"],
    :root:not([data-theme="dark"]) {
      --primary: #00acc1;
      --primary-hover: #0097a7;
      --primary-focus: rgba(0, 172, 193, 0.125);
      --primary-inverse: #fff;
    }

    /* Cyan Dark scheme (Auto) */
    /* Automatically enabled if user has Dark mode enabled */
    @media only screen and (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --primary: #00acc1;
        --primary-hover: #00bcd4;
        --primary-focus: rgba(0, 172, 193, 0.25);
        --primary-inverse: #fff;
      }
    }

    /* Cyan Dark scheme (Forced) */
    /* Enabled if forced with data-theme="dark" */
    [data-theme="dark"] {
      --primary: #00acc1;
      --primary-hover: #00bcd4;
      --primary-focus: rgba(0, 172, 193, 0.25);
      --primary-inverse: #fff;
      --muted-color: hsl(205deg, 10%, 80%) !important;
    }

    /* Cyan (Common styles) */
    :root {
      --form-element-active-border-color: var(--primary);
      --form-element-focus-color: var(--primary-focus);
      --switch-color: var(--primary-inverse);
      --switch-checked-background-color: var(--primary);
    }
  </style>
</head>
