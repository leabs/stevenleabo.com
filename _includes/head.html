<head>
  <!--This site draws heavy inspiration from https://github.com/charmbracelet, uses colors from https://github.com/catppuccin, and uses css from https://github.com/picocss/pico. Thank you to those projects! -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{site.description}}" />
  <title>{{site.title}} {{ page.title }}</title>
  <link rel="icon" type="image/x-icon" href="{{site.url}}/assets/favicon.ico" />
  <link rel="stylesheet" href="{{site.url}}/assets/css/pico.min.css" />
  <link rel="stylesheet" href="{{site.url}}/assets/css/style.css" />
  <!-- <script src="{{site.url}}/assets/js/commits.js"></script> -->
  {% include ga4.html %}
  <!--If homepage load home-header.js-->
  {% if page.url == '/' %}

  <script src="{{site.url}}/assets/js/contact.js"></script>
  {% endif %}

  <style>
    :root {
      --darkest: #1c1c29;
      --highlight: #7ed7e8;
      --highlight2: #9cdf97;
      --highlight3: #f9aa7c;
      --highlight4: #c49cf6;
      --black: #0e0d0d;
      --matched-radius-padding: 10px;
      --matched-radius-inner-size: 12px;
    }
    body {
      color: var(--ctp-mocha-text);
      background: var(--darkest);
    }

    p,
    a,
    li {
      color: var(--black);
    }
    /* Blue Light scheme (Default) */
    /* Can be forced with data-theme="light" */
    [data-theme="light"],
    :root:not([data-theme="dark"]) {
      --card-box-shadow: transparent 0px 0px 0px 2px inset;
      --grid-spacing-horizontal: 2rem;
      --grid-spacing-vertical: 2rem;
      --primary: #186cb7;
      --primary-hover: #1976d2;
      --primary-focus: rgba(30, 136, 229, 0.125);
      --primary-inverse: #fff;
      --muted-color: rgba(0, 0, 0, 0.75);
    }

    /* Blue Dark scheme (Auto) */
    /* Automatically enabled if user has Dark mode enabled */
    @media only screen and (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --primary: #186cb7;
        --primary-hover: #2196f3;
        --primary-focus: rgba(30, 136, 229, 0.25);
        --primary-inverse: #fff;
      }
    }

    /* Blue Dark scheme (Forced) */
    /* Enabled if forced with data-theme="dark" */
    [data-theme="dark"] {
      --primary: #186cb7;
      --primary-hover: #2196f3;
      --primary-focus: rgba(30, 136, 229, 0.25);
      --primary-inverse: #fff;
    }

    /* Blue (Common styles) */
    :root {
      --form-element-active-border-color: var(--primary);
      --form-element-focus-color: var(--primary-focus);
      --switch-color: var(--primary-inverse);
      --switch-checked-background-color: var(--primary);
      --nav-link-spacing-vertical: 5px;
      --nav-link-spacing-horizontal: 15px;
      --form-element-spacing-vertical: 5px;
      --form-element-spacing-horizontal: 15px;
      --border-radius: 25px;
      --color: rgb(13, 17, 23);
    }
    h4 {
      font-size: 1rem !important;
    }
    .post-title,
    .post-date,
    .headings > :last-child,
    hgroup > :last-child {
      color: var(--darkest);
    }
    h1,
    h2,
    h3 {
      --color: var(--darkest);
    }
    #blog > article > .post-title {
      color: var(--darkest);
    }
    #blog > div > div > div:nth-child(1) > article > div > div {
      background-image:linear-gradient(white, var(--highlight));
    }
    #blog > div > div > div:nth-child(2) > article > div > div {
      background-image:linear-gradient(white, var(--highlight4));
    }
    #blog > div > div > div:nth-child(3) > article > div > div {
      background-image:linear-gradient(white, var(--highlight3));

    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>
