<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{site.description}}" />
  <title>{{site.title}} {{ page.title }}</title>
  <link rel="stylesheet" href="{{site.url}}/assets/css/pico.min.css" />
  <link rel="stylesheet" href="{{site.url}}/assets/css/style.css" />

  <link rel="stylesheet" href="{{site.url}}/assets/css/img-compare.css" />
  <!--If homepage load home-header.js-->
  {% if page.url == '/' %}
  <script src="{{site.url}}/assets/js/home-header.js"></script>
  <script src="{{site.url}}/assets/js/modal.min.js"></script>
  <script src="{{site.url}}/assets/js/contact.js"></script>
  <script src="{{site.url}}/assets/js/game.js"></script>
  <link rel="stylesheet" href="{{site.url}}/assets/css/game.css" />
  {% endif %}
 

  <style>
    :root {
  --primary: #00897b;
}
    
    

    [data-theme="dark"] {
  --primary: #00897b;
  --primary-hover: #009688;
  --primary-focus: rgba(0, 137, 123, 0.25);
  --primary-inverse: #FFF;
}

/* Teal (Common styles) */
:root {
  --form-element-active-border-color: var(--primary);
  --form-element-focus-color: var(--primary-focus);
  --switch-color: var(--primary-inverse);
  --switch-checked-background-color: var(--primary);
}
  </style>
</head>
