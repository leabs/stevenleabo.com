<section aria-label="Contact Container">
  <div class="container">
    <article style="max-width:600px; margin:0 auto;">
      <div>
        <hgroup>
          <h2>Contact Me:</h2>
          <h3>Can I help in creating a website or app for you?</h3>
        </hgroup>
        <form  action="https://formspree.io/f/xaybppen"
        method="POST">
          <label for="email">Email:
            <input type="text" id="email" name="email" placeholder="bob@aol.com" aria-label="email" required="" />
          </label>
          <label for="message">Message:
            <input name="message" type="text" id="speechTxt" value="hey Steve, we want you to work for us"
              required></input>
          </label>
        <div>
          <button type="submit" role="button" onclick="speaks()" class="secondary">Preview Message</button>
          <button type="submit" role="button" type="submit">Send it!</button>
        </form>
        </div>
      </div>
    </article>
  </div>
  </article>
  </dialog>

  </div>

  <script>
    function speaks() {
      let input = document.getElementById("speechTxt").value;
      window.speechSynthesis.speak(new SpeechSynthesisUtterance(input));
      /*wait 1 seconds before sending*/
      setTimeout(readyToSend, 1000);
    }
    function readyToSend() {
      window.speechSynthesis.speak(
        new SpeechSynthesisUtterance("Ready to send your message?")
      );
    }
  </script>
