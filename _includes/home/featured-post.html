<div class="container">
  <h2>Featured Posts:</h2>
  <div class="grid">
    <!-- Show latest blog post-->
    {% for post in site.posts limit:2 %}

    <div>
      <article>
        <header>
          <img src="{{site.url}}/{{post.image}}" alt="{{post.title}}" />
        </header>
        <h3>{{post.title}}</h3>

        <p>{{post.description | strip_html}}</p>
        <footer><a href="{{post.url}}">Read More</a></footer>
      </article>
    </div>

    {% endfor %}
  </div>
  <div class="text-center">
    <a href="{{site.url}}/blog" role="button">View All Posts</a>
  </div>
</div>
