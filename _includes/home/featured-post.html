<section id="blog" style="margin-bottom:0;">
  <div class="container">
    <div class="grid">
      <!-- Show latest blog post-->
      {% for post in site.posts limit:3 %}
      <div>
        <article style="margin-top: 0; margin-bottom:20px;">
          <div class="post-date"><span>Blog Post</span></div>
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <div class="post-date"><span>{{post.date | date: "%D" }}</span></div>
          <p>{{post.description | strip_html}}</p>
          <div class="grid">
            <div class="button-wrapper"><a class="button" href="{{post.url}}">Read More</a></div>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
